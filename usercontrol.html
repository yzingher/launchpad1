<!doctype html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>LaunchPad</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="" width="150"></a>
            <div class="col align-self-end text-right pr-0">
                <a class="btn btn-warning btn-sm" href="index.html">New Project</a>
                <div class="btn-group">
                    <a href="#" class="dropdown-toggle avatar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="images/user.jpg" alt="" class="user-img rounded-circle">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="profile.html">Yoav Zingher</a>
                        <a class="dropdown-item" href="usercontrol.html">User control</a>
                        <a class="dropdown-item" href="settings.html">Settings</a>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </div>
            </div>
        </nav>
		<main role="main" class="flex-shrink-0">
        	<div class="container-fluid">
            <div class="row mt-4">
                <div class="col-lg-2 col-md-3 mb-4 pl-5 profile-links">
                    <ul class="list-unstyled">
                        <li><a class="text-muted" href="#">Account Info</a></li>
                        <li><a class="text-muted" href="#">Company Info</a></li>
                        <li><a class="text-muted" href="#">Payment</a></li>
                        <li><a class="text-muted" href="#">Change Password</a></li>
                        <li><a class="text-muted" href="#">Notificatons</a></li>
                        <li><a class="text-muted" href="#">Delete Account</a></li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-4 text-center">
					<div class="profile-pic">
						<img src="images/user.jpg" alt="" class="img-fluid rounded-circle">
						<div class="browse-button">
                    		<i class="fa fa-camera"></i>
                    		<input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
                		</div>
					</div>	
                </div>
                <div class="col-lg-6 col-md-5">
                    <form>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label>First name</label>
                                <input type="text" class="form-control" placeholder="" value="Yoav">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label>Last name</label>
                                <input type="text" class="form-control" placeholder="" value="Zingher">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label>Phone</label>
                                <input type="text" class="form-control" placeholder="" value="(123)-456-7890">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="" value="yoav.zingher@gmail.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label>Address</label>
                                <input type="text" class="form-control" placeholder="" value="10 Eunos Road 8">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label>Address 2</label>
                                <input type="text" class="form-control" placeholder="" value="05-33 Singapore Post Centre">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label>City</label>
                                <select class="custom-select d-block w-100">
                                    <option value="">Choose...</option>
                                    <option selected>Singapore</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label>State</label>
                                <select class="custom-select d-block w-100">
                                    <option value="">Choose...</option>
                                    <option>Singapore</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label>Country</label>
                                <select class="custom-select d-block w-100">
                                    <option value="">Choose...</option>
                                    <option selected>Singapore</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label>Zip Code</label>
                                <input type="text" class="form-control" placeholder="" value="408600">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-3 text-right">
                                <a class="btn btn-secondary" href="profile.html">Cancel</a>
                                <button class="btn btn-warning" type="submit">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		</main>
        <footer class="footer mt-auto py-3">
            <div class="container-fluid">
                <div class="mb-1">
                    <a href="#">Privacy Policy</a>
                    ·
                    <a href="#">Terms of use</a>
                </div>
                <div class="text-muted">© 2020 Launchpad. All rights reserved</div>
            </div>
        </footer>
    </body>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</html>
